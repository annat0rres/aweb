<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style>
            table, th, td {
                border: 2px solid black;
                border-collapse: collapse;
            }

            tr, td {
                padding: 8px;
                text-align: left;
            }
        </style>
    <title>Tabelas</title>
</head>
<body>
    <table>
        <thead>
            <th>Região</th>
            <th>Estado</th>
            <th>Sigla</th>
            <th>Capital</th>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">Nordeste</td>
            </tr>
            <tr>
                <td rowspan="10">Nordeste</td>
            </tr>
            <tr>
                <td>Alagoas</td>
                <td>AL</td>
                <td>Maceió</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>BA</td>
                <td>Salvador</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td>CE</td>
                <td>Fortaleza</td>
            </tr>
            <tr>
                <td>Maranhão</td>
                <td>MA</td>
                <td>São Luís</td>
            </tr>
            <tr>
                <td>Paraíba</td>
                <td>PB</td>
                <td>João Pessoa</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td>PE</td>
                <td>Recife</td>
            </tr>
            <tr>
                <td>Piauí</td>
                <td>PI</td>
                <td>Teresina</td>
            </tr>
            <tr>
                <td>Rio Grande do Norte</td>
                <td>RN</td>
                <td>Natal</td>
            </tr>
            <tr>
                <td>Sergipe</td>
                <td>SE</td>
                <td>Aracaju</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
